<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>东京交通可视化</title>
  <!-- 修正 Cesium 路径 -->
  <script src="Cesium/Build/Cesium/Cesium.js"></script>
  <link href="Cesium/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    #toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 6px;
      z-index: 1000;
      color: #fff;
    }

    button {
      display: block;
      margin: 6px 0;
      width: 150px;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background-color: #222;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <div id="toolbar">
    <button onclick="flyToTokyo()">飞到东京</button>
    <button onclick="toggleTraffic()">显示/隐藏交通</button>
    <button onclick="switchToNight()">夜景模式</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
