<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>东京昼夜可视化</title>
  <script src="Cesium/Build/Cesium/Cesium.js"></script>
  <link href="Cesium/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 6px;
      z-index: 1000;
    }
    button {
      display: block;
      margin: 6px 0;
      width: 150px;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background: #333;
      color: white;
      cursor: pointer;
      font-family: 'Microsoft YaHei', sans-serif;
    }
    button:hover {
      background: #555;
    }
    .day-button {
      background: #4CAF50;
    }
    .night-button {
      background: #2196F3;
    }
    /* 信息框样式优化 */
    .cesium-infoBox {
      max-width: 300px;
      border-radius: 8px;
    }
    .cesium-infoBox-title {
      background: #2a2a4a !important;
      color: white;
      padding: 12px;
      font-size: 16px;
    }
    .cesium-infoBox-description {
      padding: 12px;
      background: rgba(40,40,50,0.9);
      color: #eee;
      line-height: 1.5;
    }
    .cesium-infoBox-description h3 {
      margin-top: 0;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <div id="toolbar">
    <button onclick="flyToTokyo()">飞到东京</button>
    <button onclick="toggleTraffic()">显示/隐藏交通</button>
    <button onclick="togglePopulation()">显示/隐藏人口密度</button>
    <button class="night-button" onclick="switchToNight()">夜景模式</button>
    <button class="day-button" onclick="resetDayMode()">白天模式</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
